<!DOCTYPE html>
<html>
<head>
    <title>Regression and Load Testing using AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }
        h2 {
            text-align: center;
        }
        .button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .download-btn {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Regression and Load Testing using AI</h2>
        
        <form action="/run_regression" method="post">
            <button class="button" type="submit">Run Regression Tests</button>
        </form>

        <form action="/run_load" method="post">
            <button class="button" type="submit">Run Load Tests</button>
        </form>

        <form action="/download_report" method="get">
            <button class="button download-btn" type="submit">Download Test Report</button>
        </form>
    </div>
</body>
</html>
